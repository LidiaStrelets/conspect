<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Изучение основ HTML5 для новичков" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Занятие 11-12</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css
" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>

<div class="portfolio" role="group">
    
        <input class="filter" id="collection1" type="radio" name="filter" value="">
        <label for="collection1" class="item"> Все</label>
    
    
        <input class="filter" id="collection2" type="radio" name="filter" value="">
        <label for="collection2" class="item"> Веб-сайты</label>
    
    
        <input class="filter" id="collection3" type="radio" name="filter" value="">
        <label for="collection3" class="item">Приложения</label>
    
    
        <input class="filter" id="collection4" type="radio" name="filter" value="">
        <label for="collection4" class="item">Дизанй </label>
   
    
        <input class="filter" id="collection5" type="radio" name="filter" value="">
        <label for="collection5" class="item">Маркетинг</label>
    
</div>

<div class="i2">
    <button class="btn">Активная кнопка</button>
    <button class="btn" disabled>Неактивная кнопка</button>
</div>

<div class="i1">
    <label for="branch">Отделение:</label>
    <input type="text" name="branch" id="branch" list="codes" />
    
    <datalist id="codes">
        <option value="3600">Шевченковский район</option>
        <option value="7493">Железоугорский район</option>
        <option value="2701">Центральный район</option>
        <option value="5692">Зелёногорский район</option>
    </datalist>
</div>

    <div class="i5">
        <label for="fav">Выберите свой любимый браузер:</label>
        <input list="browsers" name="fav" id="fav" />
        
        <datalist id="browsers">
            <option>Edge</option>
            <option>Firefox</option>
            <option>Chrome</option>
            <option>Opera</option>
            <option>Safari</option>
        </datalist>
    </div>

<div class="i4">
    <select name="month">
        <optgroup label="Лето">
            <option value="s6">Июнь</option>
            <option value="s7">Июль</option>
            <option value="s8">Август</option>
        </optgroup>
    
        <optgroup label="Осень">
            <option value="s9">Сентябрь</option>
            <option value="s10">Октябрь</option>
            <option value="s11">Ноябрь</option>
        </optgroup>
    </select>
</div>

<div class="i3">
    <label for="size">Размер футболки</label>
    <select id="size" name="size">
        <optgroup label="маленький">
            <option value="xs">Extra Small</option>
        <option value="s">Small</option>
        </optgroup>
        <optgroup label="большой">
<option value="m">Medium</option>
        <option value="l">Large</option>
        </optgroup>
        
    </select>
</div>

<div class="i2">
    <textarea name="comment" rows="5" cols="45" placeholder="Оставьте комментарий"></textarea>
</div>

<div class="i1">
    <label for="color">Цвет</label>
    
    <input id="color" name="color" type="color" />
</div>

<div class="i5">
    <label for="birth-date">Выберите дату рождения</label>
    <input required type="date" id="birth-date" name="birth-date" min="1950-01-01" max="2020-12-07">
</div>

<div class="i4">
    <label for="avatar">Загрузите фото</label>
    <input type="file" id="avatar" name="avatar" accept="image/jpeg, image/png" />
</div>


<div class="i3">
    <label for="age">Возраст</label>
    <input id="age" type="range" name="age" min="10" max="90" value="30"/>
</div>

<div class="i2 age">
    <label for="age">Возраст</label>
    <input id="age" type="number" name="age" min="10" max="90" />
</div>
    
<div class="i1" role="group">
<p>Чем Вы увлекаетесь</p>
<input id="hobby-1" name="hobby" type="checkbox" value="music"/>

<label for="hobby-1">Музыка</label>
<input id="hobby-2" name="hobby" type="checkbox" value="sports"/>

<label for="hobby-2">Спорт</label>
<input id="hobby-3" name="hobby" type="checkbox" value="reading"/>

<label for="hobby-3">Чтение</label>
</div>


<div class="i5" role="group">
    <p>Выберите цвет футболки</p>
    <input id="color-1" name="color" type="radio" value="red" checked />
    
    <label for="color-1">Красный</label>
    <input id="color-2" name="color" type="radio" value="white" />
    
    <label for="color-2">Белый</label>
    <input id="color-3" name="color" type="radio" value="green" />
    <label for="color-3">Зеленый</label>

    
</div>

<form class="i4">
    <label>
        Почта
        <input type="email" name="email" />
    </label>

    <label>
        Пароль
        <input type="password" name="pwd" />
    </label>
</form>

<input class="i3" type="text" name="message" placeholder="Введите сообщение" />

<form class="i2">
    <label for="message">Сообщение</label>
    <input type="text" id="message" />

    <button type="submit">Отправить</button>
</form>

<form class="i1"> 
    <label>
        Сообщение
        <input type="text" />
    </label>

    <button type="submit">Отправить</button>
</form>
</body>
</html>
