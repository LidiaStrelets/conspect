<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Изучение основ HTML5 для новичков" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Занятие 7-8</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css
" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
  <img src="https://image.flaticon.com/icons/svg/145/145802.svg" alt="Иконка Facebook" width="60px">
  <img src="https://image.flaticon.com/icons/svg/145/145802.svg" alt="Иконка Facebook" width="120px">
  <img src="https://image.flaticon.com/icons/svg/145/145802.svg" alt="Иконка Facebook" width="180px">
  
  
  <svg width="400" height="300" >
    <rect width="250" height="150" fill="palevioletred" stroke="black" stroke-width="10" x="20" y="20" rx="40"/>
    <rect width="250" height="150" fill="orange" stroke="blue" stroke-width="10" x="120" y="120" rx="60" ry="30" />
  </svg>


<svg width="600" height="400">
  <circle r="150" cx="300" cy="200" fill="orange" stroke="red" stroke-width="8" />
</svg>

<svg width="400" height="300">
  <ellipse rx="150" ry="100" cx="200" cy="150" fill="teal" stroke="red" stroke-width="8" />
</svg>


<svg width="160px" height="160px"> 
  <g stroke-width="10">
    <line x1="120" y1="50" x2="188" y2="135" style="stroke: #4DFF6E; " />
    <line x1="120" y1="50" x2="180" y2="155" style="stroke: #97FF20; " />
    <line x1="120" y1="50" x2="160" y2="175" style="stroke: #F3FF14; " />
    <line x1="120" y1="50" x2="140" y2="185" style="stroke: #FFBF1C; " />
    <line x1="120" y1="50" x2="120" y2="190" style="stroke: red; " />
    <line x1="120" y1="50" x2="100" y2="185" style="stroke: #DD2E91;" />
    <line x1="120" y1="50" x2="80" y2="175" style="stroke: #992ADD; " />
    <line x1="120" y1="50" x2="60" y2="160" style="stroke: #4B23DD; " />
    <line x1="120" y1="50" x2="50" y2="135" style="stroke: #1FA7DD; " />
  </g>
</svg>
<svg width="300px" height="300px"> 
  <g stroke-width="10" stroke="#00540A">
    <line x1="60" y1="65" x2="170" y2="65" style=" stroke-opacity: 0.2" />
    <line x1="60" y1="85" x2="170" y2="85" style=" stroke-opacity: 0.4" />
    <line x1="60" y1="105" x2="170" y2="105" style=" stroke-opacity: 0.6" />
    <line x1="60" y1="125" x2="170" y2="125" style=" stroke-opacity: 0.8" />
    <line x1="60" y1="145" x2="170" y2="145" style=" stroke-opacity: 0.9" />
    <line x1="60" y1="165" x2="170" y2="165" style=" stroke-opacity: 1.0" />
  </g>
</svg>
<svg width="300px" height="300px">
  <line x1="60" y1="50" x2="180" y2="50" style="stroke-dasharray: 10 5; stroke: black; stroke-width: 4px;" />
  <line x1="60" y1="60" x2="180" y2="60" style="stroke-dasharray: 5 5; stroke: black; stroke-width: 4px;" />
  <line x1="60" y1="70" x2="180" y2="70" style="stroke-dasharray: 3 3; stroke: black; stroke-width: 4px;" />
</svg>
<svg width="300px" height="300px">
  <line x1="60" y1="90" x2="180" y2="90" style="stroke-dasharray: 10 10; stroke: yellow; stroke-width: 4px;" />
  <line x1="70" y1="100" x2="190" y2="100" style="stroke-dasharray: 10 10; stroke: red; stroke-width: 4px;" />
  
  <line x1="60" y1="120" x2="180" y2="120" style="stroke-dasharray: 10 10; stroke: yellow; stroke-width: 4px;" />
  <line x1="70" y1="120" x2="190" y2="120" style="stroke-dasharray: 10 10; stroke: red; stroke-width: 4px;" />
</svg>
<svg width="300px" height="300px">
<line x1="60" y1="180" x2="190" y2="180" style="stroke-dasharray: 20 5 ; stroke: blue; stroke-width: 4px;" />
<line x1="60" y1="187" x2="190" y2="187" style="stroke-dasharray: 20 5 10 10; stroke: blue; stroke-width: 4px;" />
</svg>
<svg width="300px" height="300px">
  <text x="50" y="60" style="font-family: Arial; font-size: 18px; stroke:orange; ">stroke-linecap: square </text>
<line x1="60" y1="80" x2="180" y2="80" style="stroke-linecap: square; stroke: black; stroke-width:15px;" />
<text x="50" y="105" style="font-family: Arial; font-size: 18px; stroke:orange; ">stroke-linecap: round </text>
<line x1="60" y1="120" x2="180" y2="120" style="stroke-linecap: round; stroke: black; stroke-width:15px;" />
<text x="50" y="145" style="font-family: Arial; font-size: 18px; stroke:orange; ">stroke-linecap: butt </text>
<line x1="60" y1="160" x2="180" y2="160" style="stroke-linecap: butt; stroke: black; stroke-width:15px;" />
<line x1="60" y1="40" x2="60" y2="200" style="stroke-linecap: square; stroke: red; stroke-width:1px;" />
<line x1="180" y1="40" x2="180" y2="200" style="stroke-linecap: square; stroke: red; stroke-width:1px;" />
</svg>
<svg width="400" height="250" >
  <polyline points="10,10 100,120 250,5 350,50" fill="blue" stroke="black" stroke-width="5" />
</svg>
<img src="./images/icon.svg" alt="icon">
</body>
</html>
